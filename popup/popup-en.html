<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
		<link rel="stylesheet" href="style.css"/>
	</head>

	<body>
	
		<div id="popup-content">

			<div class="rowtitle">Hide / Display</div>
			<div class="row">
				<div id="button1" class="button " title="Hide / Display the page header" >Header</div>
				<div id="button2" class="button "  title="Hide / Display page footer" >Footer</div>
				<div id="button3" class="button "  title="Show / Hide Lateral panel" >Lateral panel</div>
			</div>	
			<div class="rowtitle">Default properties</div>
			<div class="row">
				<label>
				  <input type="checkbox" id="checkbox1">
				  Always hide header
				</label>
				<br />
				<label>
				  <input type="checkbox" id="checkbox2">
				  Always hide footer
				</label>
				<br />
			</div>
		</div>

		<script src="script.js"></script>
	</body>

</html>
